<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart • Quantum Hub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="../Images/logo.png" class="logo-img">
    Quantum Hub
  </div>
  <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more" />
      <span class="search-icon material-icons">search</span>
    </div>
  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="../Categories/categories.html">Categories</a>
    <a href="../Products/products.html">Products</a>
    <a href="cart.html" class="active">Cart</a>
    <a href="../Login/login.html">Login</a>
  </nav>
</header>

<section class="cart-container">

  <h1>Your Cart</h1>
  <div class="cart-item" id="cartItem">
    <img src="../Images/shoes.png" class="cart-img">

    <div class="item-info">
      <h2>Men's Running Shoes</h2>
      <p class="item-price">₹999</p>

      <div class="quantity-box">
        <button id="minus">-</button>
        <span id="qty">1</span>
        <button id="plus">+</button>
      </div>
    </div>

    <button class="remove-btn">Remove</button>
  </div>

  <div class="summary-box">
    <h3>Price Details</h3>

    <div class="summary-row">
      <span>Item Total</span>
      <span id="itemTotal">₹999</span>
    </div>

    <div class="summary-row">
      <span>Delivery</span>
      <span class="free">Free</span>
    </div>
    <hr>
    <div class="summary-row total">
      <span>Total Amount</span>
      <span id="Total">₹999</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

</section>
<footer class="footer">
  <div class="footer-content">
    <p>© 2025 <strong>Quantum Hub</strong>. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact</a>
    </div>
  </div>
</footer>

<script src="cart.js"></script>

</body>
</html>
